<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Posts Dashboard</title>
    <link rel="stylesheet" href="styleFix.css">
</head>
<body>
    <header>
        <h1>User Posts Dashboard</h1>
    </header>
    <main>
        <section id="user-section">
            <h2>Users</h2>
            <ul id="user-list"></ul>
        </section>
        <section id="posts-section">
            <h2>Posts</h2>
            <input type="text" id="search-input" placeholder="Search posts...">
            <div id="posts-container"></div>
        </section>
    </main>
    <footer>
        <p>Created for debugging practice</p>
    </footer>
    <script src="scriptFix.js"></script>
</body>
</html>
